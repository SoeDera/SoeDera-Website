name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # ðŸ”§ Change this to your Azure App Service name (NOT the URL)
  AZURE_WEBAPP_NAME: "YOUR_APP_SERVICE_NAME"

  # ðŸ”§ If your app is in a subfolder (e.g. "client" or "apps/web"), set it here.
  # Leave as "." if package.json is at repo root.
  APP_PATH: "."

  # Optional: Node version
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.APP_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.APP_PATH }}
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> using npm ci"
            npm ci
          else
            echo "package-lock.json not found -> using npm install"
            npm install
          fi

      - name: Build (if present)
        working-directory: ${{ env.APP_PATH }}
        run: npm run build --if-present

      # If your app needs tests, uncomment this:
