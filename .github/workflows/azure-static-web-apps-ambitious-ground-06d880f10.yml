name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Build-only for PRs (no deploy, so no token needed)
  pr_build_job:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: PR Build (no deploy)
    steps:
      - uses: actions/checkout@v4
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Build
        run: npm run build --if-present

  # Deploy only on push to main (token works here)
  build_and_deploy_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy (main)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"       # set to "" if you don't have an API folder
          output_location: "dist"   # change if your build output differs
